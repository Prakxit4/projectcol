<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card border-0 shadow-lg">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Forgot Password</h4>
              <p class="card-text text-muted text-center mb-4">Enter the email associated with your account to reset your password.</p>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
              <div class="text-center mt-3">
                <a href="#" class="text-muted">Back to login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
