<!DOCTYPE html>
<html>
  <head>
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Loan Application Form</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="employment">Employment Details</label>
          <input type="text" class="form-control" id="employment" placeholder="Enter your employment details">
        </div>
        <div class="form-group">
          <label for="income">Monthly Income</label>
          <input type="number" class="form-control" id="income" placeholder="Enter your monthly income">
        </div>
        <div class="form-group">
          <label for="credit-score">Credit Score</label>
          <input type="number" class="form-control" id="credit-score" placeholder="Enter your credit score">
        </div>
        <div class="form-group">
          <label for="loan-amount">Loan Amount</label>
          <input type="number" class="form-control" id="loan-amount" placeholder="Enter the loan amount">
        </div>
        <div class="form-group">
          <label for="loan-purpose">Loan Purpose</label>
          <input type="text" class="form-control" id="loan-purpose" placeholder="Enter the purpose of the loan">
        </div>
        <div class="form-group">
          <label for="collateral">Collateral Details</label>
          <input type="text" class="form-control" id="collateral" placeholder="Enter the collateral details">
        </div>
        <div class="form-group">
          <label for="financial-docs">Financial Documents</label>
          <input type="file" class="form-control-file" id="financial-docs">
        </div>
        <button type="submit" class="btn btn-primary">Apply for loan</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
